databaseChangeLog:
  - changeSet:
      id: 10-create-book-category-table
      author: vdmytriv
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_book_category_book
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_book_category_category
        - addUniqueConstraint:
            tableName: book_category
            columnNames: book_id, category_id
            constraintName: uq_book_category_book_id_category_id
        - createIndex:
            tableName: book_category
            indexName: idx_book_category_book
            columns:
              - column: { name: book_id }
        - createIndex:
            tableName: book_category
            indexName: idx_book_category_category
            columns:
              - column: { name: category_id }

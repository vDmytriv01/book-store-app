databaseChangeLog:
  - changeSet:
      id: 12-create-order-table
      author: vdmytriv
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_users
                    references: users(id)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
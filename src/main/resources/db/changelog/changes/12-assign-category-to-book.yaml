databaseChangeLog:
  - changeSet:
      id: 12-assign-category-to-book
      author: vdmytriv
      changes:
        # Книга 1: The Hobbit -> Fiction + History
        - insert:
            tableName: books_categories
            columns:
              - column: { name: book_id, valueNumeric: 1 }
              - column: { name: category_id, valueNumeric: 1 }   # Fiction
        - insert:
            tableName: books_categories
            columns:
              - column: { name: book_id, valueNumeric: 1 }
              - column: { name: category_id, valueNumeric: 3 }   # History

        # Книга 2: A Brief History of Time -> Science + History
        - insert:
            tableName: books_categories
            columns:
              - column: { name: book_id, valueNumeric: 2 }
              - column: { name: category_id, valueNumeric: 2 }   # Science
        - insert:
            tableName: books_categories
            columns:
              - column: { name: book_id, valueNumeric: 2 }
              - column: { name: category_id, valueNumeric: 3 }   # History

        # Книга 3: Sapiens -> одна категорія (History)
        - insert:
            tableName: books_categories
            columns:
              - column: { name: book_id, valueNumeric: 3 }
              - column: { name: category_id, valueNumeric: 3 }   # History

        # Книга 4: 1984 -> одна категорія (Fiction)
        - insert:
            tableName: books_categories
            columns:
              - column: { name: book_id, valueNumeric: 4 }
              - column: { name: category_id, valueNumeric: 1 }   # Fiction

        # Книга 5: Guns, Germs, and Steel -> одна категорія (History)
        - insert:
            tableName: books_categories
            columns:
              - column: { name: book_id, valueNumeric: 5 }
              - column: { name: category_id, valueNumeric: 3 }   # History

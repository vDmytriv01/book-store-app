databaseChangeLog:
  - changeSet:
      id: 09-create-books-categories-table
      author: vdmytriv
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_books_categories_book
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_books_categories_category
        - addUniqueConstraint:
            tableName: books_categories
            columnNames: book_id, category_id
            constraintName: uq_books_categories_book_id_category_id
        - createIndex:
            tableName: books_categories
            indexName: idx_books_categories_book
            columns:
              - column: { name: book_id }
        - createIndex:
            tableName: books_categories
            indexName: idx_books_categories_category
            columns:
              - column: { name: category_id }

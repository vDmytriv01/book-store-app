databaseChangeLog:
  - changeSet:
      id: 03-create-roles-table
      author: vdmytriv
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true

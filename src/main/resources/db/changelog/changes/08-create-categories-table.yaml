databaseChangeLog:
  - changeSet:
      id: 08-create-categories-table
      author: vdmytriv
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_categories
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: categories
            columnNames: name
            constraintName: uq_categories_name
